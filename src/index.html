<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section class="score-section style-section">
        <div class="list-title header-section">
          <h3>Recent Scores</h3>
          <button id="refresh">Refresh</button>
        </div>
        <div class="score-container">
          <ol class="list-body">
            <li class="score-list">
              <p>Name: Usama</p>
              <p>Score: 90</p>
            </li>
            <li class="score-list">
              <p>Name: Magdy</p>
              <p>Score: 60</p>
            </li>
            <li class="score-list">
              <p>Name: Ahmed</p>
              <p>Score: 30</p>
            </li>
            <li class="score-list">
              <p>Name: Mazen</p>
              <p>Score: 50</p>
            </li>
            <li class="score-list">
              <p>Name: Maroon</p>
              <p>Score: 50</p>
            </li>
            <li class="score-list">
              <p>Name: Saad</p>
              <p>Score: 50</p>
            </li>
            <li class="score-list">
              <p>Name: Ramy</p>
              <p>Score: 50</p>
            </li>
          </ol>
        </div>
      </section>

      <section class="form-section style-section">
        <h3 class="header-section">Enter Your score</h3>

        <form class="form-score">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Name.."
          />
          <input
            type="text"
            name="score"
            id="score"
            placeholder="Enter Your Score.."
          />
          <button id="submit" type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
