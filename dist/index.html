<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="main.caab4df025bca38bb92e.js"></script></head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section class="score-section style-section">
        <div class="list-title header-section">
          <h3>Recent Scores</h3>
          <button id="refresh">Refresh</button>
        </div>
        <div class="score-container">
          <ol id="list-body">
          </ol>
        </div>
      </section>

      <section class="form-section style-section">
        <h3 class="header-section">Enter Your score</h3>

        <form id="form-score" action="submit">
          <input
            required
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Name.."
          />
          <input
            required
            maxlength="3"
            
            type="text"
            name="score"
            id="score"
            placeholder="Enter Your Score.."
          />
          <button id="submit" type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
